<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Sweet Delights Co.</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-header"></header>

    <main class="contact-page">
      <div
        class="container"
        style="max-width: 800px; margin: 0 auto; padding: 4rem 5%"
      >
        <h1 class="page-title" style="text-align: center; font-size: 3rem">
          Get in Touch
        </h1>
        <p style="text-align: center; margin-bottom: 2rem">
          Have a question about an order or a custom request? We're happy to
          help!
        </p>

        <div class="contact-layout" style="display: flex; gap: 3rem">
          <form
            class="contact-form"
            style="
              flex: 2;
              padding: 2rem;
              background: white;
              border-radius: 8px;
              box-shadow: var(--card-shadow);
            "
          >
            <div class="form-group" style="margin-bottom: 1.5rem">
              <label
                for="name"
                style="display: block; margin-bottom: 0.5rem; font-weight: 600"
                >Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                required
                style="
                  width: 100%;
                  padding: 0.75rem;
                  border: 1px solid #ddd;
                  border-radius: 4px;
                "
              />
            </div>
            <div class="form-group" style="margin-bottom: 1.5rem">
              <label
                for="email"
                style="display: block; margin-bottom: 0.5rem; font-weight: 600"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                style="
                  width: 100%;
                  padding: 0.75rem;
                  border: 1px solid #ddd;
                  border-radius: 4px;
                "
              />
            </div>
            <div class="form-group" style="margin-bottom: 1.5rem">
              <label
                for="message"
                style="display: block; margin-bottom: 0.5rem; font-weight: 600"
                >Message</label
              >
              <textarea
                id="message"
                name="message"
                rows="5"
                required
                style="
                  width: 100%;
                  padding: 0.75rem;
                  border: 1px solid #ddd;
                  border-radius: 4px;
                "
              ></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
          </form>

          <aside
            class="info-sidebar"
            style="
              flex: 1;
              padding: 2rem;
              background: var(--light-bg);
              border-radius: 8px;
            "
          >
            <h3>Store Details</h3>
            <p style="margin-top: 1rem">
              **Address:** 123 Artisan Alley, Sweet City, SC 10001
            </p>
            <p>**Phone:** (555) 555-5555</p>
            <h3 style="margin-top: 1.5rem">Hours</h3>
            <p>Mon - Fri: 9:00 AM - 6:00 PM</p>
            <p>Sat: 10:00 AM - 4:00 PM</p>
            <p>Sun: Closed</p>
          </aside>
        </div>
      </div>
    </main>

    <footer class="main-footer"></footer>
  </body>
</html>
